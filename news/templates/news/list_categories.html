<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
      The current link item
    </a>
    
    {% for cat in categories  %}
      <a href="{{cat.get_absolute_url }}" class="list-group-item list-group-item-action">{{cat.title}}
          <span class="badge text-bg-primary rounded-pill">{{cat.cnt}}</span>

      </a>
    {% endfor %}
</div>
